<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đổi Mật khẩu Admin</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        background-color: #dc3545; /* Màu đỏ cho tính năng bảo mật */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      a {
        text-decoration: none;
        color: #007bff;
        margin-left: 10px;
      }
      ul.errorlist {
        list-style: none;
        padding: 0;
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <h2>Đổi Mật khẩu Tài khoản {{ request.user.username }}</h2>

      {% for field in form %}
      <div>
        {{ field.errors }}
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
      </div>
      {% endfor %}

      <hr />
      <button type="submit">Xác nhận Đổi Mật khẩu</button>
      <a href="{% url 'manage-users' %}">Hủy</a>
    </form>
  </body>
</html>
